name: Build & Test

on:
  workflow_dispatch:
  workflow_call:
  push:
  pull_request:

permissions:
  checks: write
  pull-requests: write

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version-file: .java-version
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
      - name: Build
        run: gradle -s assemble --scan
  test:
    name: Test
    runs-on: ubuntu-latest
    needs: build
    strategy:
      fail-fast: false
      matrix:
        gradle: [ '8.6-rc-1', '8.5', '8.0.2', '7.0.2', '6.9' ]
        java: [ 8, 11, 17, 21 ]
    steps:
      - name: Checkout sources
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version-file: .java-version
      - name: Setup Gradle
        uses: gradle/gradle-build-action@v2
        with:
          gradle-version: wrapper
      - name: Check
        run: gradle -s check
        env:
          CURSED_PUBLISH_TEST_GRADLE_VERSION: "${{ matrix.gradle }}"
          CURSED_PUBLISH_TEST_JAVA_VERSION: "${{ matrix.java }}"
      - name: Publish Test Report
        uses: mikepenz/action-junit-report@v4
        if: success() || failure()
        with:
          report_paths: '**/build/test-results/*/TEST-*.xml'
          check_name: "JUnit Test Report (Gradle ${{ matrix.gradle }}, Java ${{ matrix.java }})"
